overwrite: true
schema: ["App/schemas/schemaPM.graphql", "App/schemas/schemaUM.graphql"]
documents: "App/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
