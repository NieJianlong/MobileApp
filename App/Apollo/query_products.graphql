fragment SellerProductDetailViewField on SellerProductDetailView {
  productId
  shortName
  longName
  description
  mainPhotoUrl
  vendorSku
  sellerSku
  brand
  productType
  productStatus
  vendorName
  price {
    ...SellerProductPriceField
  }
  images {
    ...SellerProductImageField
  }
  variants {
    ...SellerProductVariantField
  }
  categoryList
  itemsInStock
  returnPolicy {
    ...SellerReturnPolicyField
  }
