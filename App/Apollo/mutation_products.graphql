mutation AddProductReview($input: ProductReviewInput!) {
  addProductReview(input: $input) {
    reviewId
  }
}

mutation AddSellerReview($input: SellerReviewInput!) {
  addSellerReview(input: $input) {
    reviewId
  }
}

mutation AddListingToWishlist($listingId: ID!) {
  addListingToWishlist(listingId: $listingId) {
    id
  }
}

mutation DeleteListingFromWishlist($listingId: ID!) {
  deleteListingFromWishlist(listingId: $listingId)
}
