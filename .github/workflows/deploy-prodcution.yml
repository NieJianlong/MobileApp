      - uses: actions/checkout@v2
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_LINK_NAMES: true
          SLACK_ICON: https://raw.githubusercontent.com/zhuchuanwu/publicImage/main/production.png
          SLACK_FOOTER: ${{ steps.androidUrl.outputs.releaseChannel }}

          SLACK_TITLE: Salami Slicing Updated -- Production
          SLACK_USERNAME: Salami Slicing

      - name: Echo Parse Asset URL
        run: echo ${{ steps.androidUrl.outputs.releaseChannel }}

