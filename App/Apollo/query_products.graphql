  userName
}
fragment ListingVariantViewField on ListingVariantView {
  listingId
  variantId
  productId
  defaultVariant
  retailPrice
  wholeSalePrice
  fullPath
  itemsInStock
  itemsAvailable
  itemsSold
  options {
    ...KeyValuePairField
  }
