fragment ProductListingViewField on ProductListingView {
  photo
  photoUrls
  shortName
  numberOfStars
  numberOfReviews
  retailPrice
  wholeSalePrice
  salePercentage
  percentOff
  # deliveryFee
  amountSaved
  # pickUpFromSeller
  openUntil
  noOfOrderedItems
  noOfItemsInStock
  description
  technicalDetails
  highlightBullets
  seller {
    ...SellerViewField
  }
  returnPolicies {
    ...ProductReturnPolicyViewField
  }
  listingVariants {
    ...ListingVariantViewField
  }
  relatedProducts
  reviews {
    ...ReviewViewField
  }

  listingId
  productId
  storeId
  storeName
  status
  rating
  closedDate
  # deliveryDate
  productListingType
  # shippingMethodsAvailable
  progressBarValue
  numberOfItemsAvailable
  # minQuantityPerCart
  # maxQuantityPerCart
  qtyAvailable
  minSoldQuantity
  itemSold
  createOn
  # collectionPointAddressId
  # collectionPointAddress{
  #   ...AddressField
  # }
  returnAddressId
  returnAddress {
    ...AddressField
  }
  longName
  ratingDetail {
    ...RatingDetailField
  }
  announcementId
  sellerId
  categories {
    ...ProductCategoryViewField
  }
  images {
    ...ImagesField
  }
  deliveryOption
  courierName
  courierShippingFee
  courierShippingFeeTax
  announcementDeliveryDate
  pickupAddress {
    ...AddressField
  }
}

query GetListings($searchOptions: SearchOptions) {
  getListings(searchOptions: $searchOptions) {
    content {
      ...ProductListingViewField
    }
    pageNo
    pageSize
    totalPages
    totalElements
  }
}
query GetRelatedProducts($productId: ID!) {
  getRelatedProducts(productId: $productId) {
    ...SellerProductDetailViewField
  }
}
