overwrite: true
schema: ["App/schemas/schemaPM.graphql", "App/schemas/schemaUM.graphql","App/schemas/schemaOM.graphql"]
documents: "App/**/*.graphql"
generates:
  generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./fragmentTypes.json:
    plugins:
      - fragment-matcher
    config:
      apolloClientVersion: 3
