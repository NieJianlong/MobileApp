fragment AddressOrderFiled on AddressResponse {
  addressId
  addressType
  flat
  block
  building
  houseNumber
  streetAddress1
  streetAddress2
  streetAddress3
  townCity
  villageArea
  district
  provinceState
  country
  areaCode
  landmark
  pinCode
  isDefault
  addressFloor
}

fragment OrderItemDetailField on OrderItemDetailResponse {
  orderId
  orderNumber
  orderDatetime
  orderSubTotal
  orderReturnId
  orderDiscount
  orderServiceFees
  totalSavings
  orderTotal
  buyerId
  orderItemId
  quantity
  itemPrice
  itemDiscount
  latestEventStatus
  paymentStatus
  shortName
  longName
  mainImagePath
  productId
  sellerId
  vendorSku
  sellerSku
  variantId
  priceId
  retailPrice
  wholeSalePrice
  listingId
  listingStatus
  storeId
  deliveryOption
  deliveryDate
  shippingDate
  deliveryAddress {
    ...AddressOrderFiled
  }
  pickupAddress {
    ...AddressOrderFiled
  }
  buyer {
    buyerId
    firstName
    lastName
    phoneNumber
  }
  shippingDetails {
    shippingStatus
    shippingDate
    carrier
    carrierUrl
    trackingNumber
    expectedDeliveryDate
    shippingInstructions
    deliveryDate
    failedDeliveryReason
    events {
      eventType
      eventDateTime
    }
  }
  collectionPoint {
    collectionPointId
    microHubId
    streetAddress1
    streetAddress2
    townCity
    country
    provinceState
    areaCode
    openingHours
    contactNumber
    contactPerson
  }
  sellerLocation {
    collectionPointId
    streetAddress1
    streetAddress2
    townCity
    country
    provinceState
    areaCode
  }
  sellerDirectDelivery {
    announcementId
    deliveryDate
  }
}

