query SearchBuyerOrders($options: BuyerOrderOption!) {
  searchBuyerOrders(options: $options) {
    content {
      ...OrderItemDetailField
    }
    pageNo
    pageSize
    totalPages
    totalElements
  }
}
query GetOrderReturnStatus($orderReturnId: String!) {
  getOrderReturnStatus(orderReturnId: $orderReturnId) {
    deadline
    orderReturnId
    events {
      returnId
      eventDateTime
      eventType
      notes
    }
  }
}
query GetOrderItemDetails($orderItemId: ID!) {
  getOrderItemDetails(orderItemId: $orderItemId) {
    ...OrderItemDetailField
  }
}

query TrackOrderItem($orderItemId: ID!) {
  trackOrderItem(orderItemId: $orderItemId) {
    orderItemId
    deliveryOption
    latestEventStatus
    orderNumber
    # sellerBusinessName
    dateDelivered
    shippingDetails {
      shippingStatus
      shippingDate
      carrier
      carrierUrl
      trackingNumber
      expectedDeliveryDate
      shippingInstructions
      deliveryDate
      failedDeliveryReason
      events {
        eventType
        eventDateTime
      }
    }
    collectionPoint {
      collectionPointId
      microHubId
      streetAddress1
      streetAddress2
      townCity
      country
      provinceState
      areaCode
      openingHours
      contactNumber
      contactPerson
      collectionDate
    }
    sellerLocation {
      collectionPointId
      streetAddress1
      streetAddress2
      townCity
      country
      provinceState
      areaCode
      collectionDate
    }

    sellerDirectDelivery {
      announcementId
      deliveryDate
    }
    qrCodeAsBase64
  }
}
